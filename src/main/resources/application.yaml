server:
  port: 8080
  servlet:
    context-path: /Restaurant_Admin_O_Lesyk
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/restaurant?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
  level:
    org:
      springframework: info
      hibernate: error

upload:
  path: /D:/SpaceLab/restaurant_mvc_admin/uploads