        data-template="vertical-menu-template-starter"

>
<head>

  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />

  <title>Статистика</title>

  <meta name="description" content=""/>

  <!-- Favicon -->

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link

  <!-- Icons -->
  <link rel="stylesheet" th:href="@{/assets/vendor/fonts/fontawesome.css}"/>

  <!-- Vendors CSS -->
  <link rel="stylesheet" th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}"/>
  <link rel="stylesheet" th:href="@{/assets/vendor/libs/node-waves/node-waves.css}"/>

  <!-- Page CSS -->

  <!-- Helpers -->

  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->

    <th:block th:insert="~{fragments/admin-sidebar.html :: sidebar}"></th:block>
    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->
      <th:block th:insert="~{fragments/admin-navbar.html :: navbar}"></th:block>
      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4">Page 1</h4>
          <p>
            Sample page.<br/>For more layout options refer
          </p>
        </div>
        <!-- / Content -->
        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>
  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>

  <!-- Drag Target Area To SlideIn Menu On Small Screens -->
  <div class="drag-target"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>

<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->
<script>

  $.ajax({
    type:"GET",
    url: 'products/getAllProducts?page=0',
    dataType: "JSON",
    success: function (response) {
      console.log(response);
    }
  })
</script>

</body>
</html>
