<!-- Core JS -->

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->
<script th:inline="javascript">
    let src = /*[[@{/assets/img/placeholder-image.png}]]*/ 'default';
    $(window).on('load', function () {
        var images = document.querySelectorAll("img");
        for (var i = 0; i < images.length; i++) {
            if (!images[i].complete || images[i].naturalWidth === 0) {
                images[i].src = src;
            }
        }
    });

    toastr.options = {
        maxOpened: 1,
        newestOnTop: true,
        progressBar: true,
        preventDuplicates: true,
    };
</script>
<!--AJAX requests-->
<script th:inline="javascript">
    $(document).ready(function () {
        getProducts(0)
    });

    let currentPage;
    let searchText;
    let timer;
    $("input[type='search']").keyup(function () {
        let keyPause = 400;
        searchText = this.value;
        clearTimeout(timer);
        timer = setTimeout( function () {getProducts(0)}, keyPause);
    });

    function getProducts(page) {
        var getUrl = 'products/getAllProducts?page=' + page;
        if (searchText) getUrl += '&search=' + searchText;

        $.ajax({
            type: 'GET',
            url: getUrl,
            dataType: 'JSON',
            success: function (result) {
                clearTableLine();
                drawTable(result, page)
            },
            error: function () {
                toastr.success('Упс... Виникла помилка !');
            }
        });

    }

    function drawTable(result, page) {

        for (const data of result.content) {
            var imgUrl = '';
            if (data.photo) {
                imgUrl = '../uploads/' + data.photo;
            } else {
                imgUrl = /*[[@{/assets/img/placeholder-image.png}]]*/ 'default';
            }
            $('<a href="products/edit-product/' + data.productId + '" class="product-link">\n' +
                ' <div class="product-item d-flex justify-content-center flex-column">\n' +
                '   <figure class="mb-1 rounded-2" style="border: 1px solid #4e5264">\n' +
                '     <img src="' + imgUrl + '" class="product-image">\n' +
                '   </figure>\n' +
                '   <span class="text-center product-name">' + data.name + '</span>\n' +
                '  </div>\n' +
                '</a>').appendTo(".product-items");
        }


        if (result.totalPages > 1) {
            const size = result.size;

            const from = page > 0 ? (page * size) + 1 : 1;
            const to = from + result.numberOfElements - 1;
            const total = result.totalElements;

            if (from === total) {
                $('<div class="dataTables_info" id="DataTables_info" role="status" aria-live="polite">' +
                    'Показано ' + from + ' з ' + total + ' продуктів' +
                    '</div>').appendTo(".card-footer");
            } else {
                $('<div class="dataTables_info" id="DataTables_info" role="status" aria-live="polite">' +
                    'Показано ' + from + '-' + to + ' з ' + total + ' продуктів' +
                    '</div>').appendTo(".card-footer")
            }

            showPagination(result.totalPages);

            switch (page) {
                case (result.totalPages - 1):
                    $(".page-item.last").addClass('disabled');
                    $(".page-item.next").addClass('disabled');
                    break;
                case 0:
                    $(".page-item.first").addClass('disabled');
                    $(".page-item.prev").addClass('disabled');
                    break;
            }
        }

        function showPagination(countItems) {
            var paginationList = '<ul class="pagination pagination-sm">\n' +
                '<li class="page-item first">\n' +
                '   <a class="page-link waves-effect" onclick="getProducts(0)"><i class="ti ti-chevrons-left tf-icon fs-6"></i></a>\n' +
                '</li>\n' +
                '<li class="page-item prev">\n' +
                '   <a class="page-link waves-effect" onclick="getProducts(' + (page - 1) + ')"><i class="ti ti-chevron-left tf-icon fs-6"></i></a>\n' +
                '</li>\n';
            for (let item = 0; item < countItems; item++) {
                paginationList += '<li class="page-item ' + (page === item ? 'active' : '') + '">\n' +
                    '<a class="page-link waves-effect" onclick="getProducts(' + item + ')">' + (item + 1) + '</a>\n' +
                    '</li>';
            }
            paginationList += '<li class="page-item next">\n' +
                '       <a class="page-link waves-effect" onclick="getProducts(' + (page + 1) + ')"><i class="ti ti-chevron-right tf-icon fs-6"></i></a>\n' +
                '   </li>\n' +
                '      <li class="page-item last">\n' +
                '       <a class="page-link waves-effect" onclick="getProducts(' + (countItems - 1) + ')"><i class="ti ti-chevrons-right tf-icon fs-6"></i></a>\n' +
                '      </li>\n' +
                '   </ul>\n'

            $(paginationList).appendTo(".card-footer");
        }

    }

    //clear table before getAll
    function clearTableLine() {
        $(".product-items").children().remove();
        $(".card-footer").children().remove();
    }
</script>
</body>
</html>
