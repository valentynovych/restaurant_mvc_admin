<!-- Page JS -->
<script>
    var datapikr = document.querySelector("#filter-by-date");
    flatpickr.localize(flatpickr.l10ns.uk);

    // flatpickr(datapikr, {
    //     dateFormat: 'd-m-Y',
    //     monthSelectorType: "static",
    // });
    $('#filter-by-date').datepicker({
        format: "dd-mm-yyyy",
        clearBtn: true,
        todayHighlight: true,
        autoclose: true,
        orientation: "auto right"
    });

    toastr.options = {
        maxOpened: 1,
        newestOnTop: true,
        progressBar: true,
        preventDuplicates: true,
    };


    function parseMapToRes(data) {
        const mapResponse = new Map(data);
        const list = [];

        for (const [key, value] of mapResponse) {
            const res = {
                id: key,
                text: value,
            };
            list.push(res);
        }

        return list;
    }

    $('#filter-by-status').select2({
        placeholder: 'За статусом',
        minimumResultsForSearch: -1,
        allowClear: true,
        maximumInputLength: 30,
        ajax: {
            type: "GET",
            url: 'orders/getAllOrderStatus',
            processResults: function (response) {
                const mapResponse = new Map(Object.entries(JSON.parse(JSON.stringify(response))));
                return {
                    results: parseMapToRes(mapResponse)
                };
            }
        }
    });
</script>
<!--AJAX requests-->
<script>
    $(document).ready(function () {
        getOrdersByFilter(0)
    });
    let tableLength = 5;
    let currentPage;
    let searchText;
    let byDate;
    let byStatus;
    let timer;
    $("input[type='search']").on("input", function () {
        let keyPause = 400;
        searchText = this.value;
        clearTimeout(timer);
        timer = setTimeout(function () {
            getOrdersByFilter(0)
        }, keyPause);
    });
    $('#filter-by-date').on('change', function () {
        byDate = this.value;
        getOrdersByFilter(0);
    })
    $('#filter-by-status').on('change', function () {
        byStatus = this.value;
        getOrdersByFilter(0);
    })

    function getOrdersByFilter(page) {
        var getUrl = 'orders/getOrdersByFilters?page=' + page + '&pageSize=' + tableLength;
        if (searchText) getUrl += '&search=' + searchText;
        if (byDate) getUrl += '&date=' + byDate;
        if (byStatus) getUrl += '&status=' + byStatus;

        $.ajax({
            type: 'GET',
            url: getUrl,
            dataType: 'JSON',
            success: function (result) {
                clearTableLine();
                drawTable(result, page)
            }
        });
    }

    function getStatusLabel(status) {
        switch (status) {
            case 'NEW':
                return ['bg-label-primary', 'Новий'];
            case 'ACCEPTED':
                return ['bg-label-info', 'Прийнятий'];
            case 'NOT_CONFIRMED_PREPARING':
                return ['bg-label-danger', 'Не підтверджений'];
            case 'PREPARING':
                return ['bg-label-light', 'Готується'];
            case 'DELIVERED':
                return ['bg-label-warning', 'Доставляється'];
            case 'COMPLETED':
                return ['bg-label-success', 'Завершений'];
            case 'CANCELED':
                return ['bg-label-dark', 'Скасований'];
            default:
                return 'Не відомо';
        }
    }

    function getProductsWithCount(products) {
        const productsMap = new Map();

        for (const item of products) {
            productsMap.set(item.product.name, (productsMap.get(item.product.name) || 0) + 1);
        }

        const productsWithCount = [];
        for (const [name, count] of productsMap) {
            productsWithCount.push(` ${name} - ${count}х`);
        }
        return productsWithCount;
    }

    function drawTable(result, page) {

        for (const data of result.content) {
            const date = new Date(data.datetimeOfCreate * 1000);
            let dateString = date.toLocaleString("uk");

            let listProducts = getProductsWithCount(data.orderItems);
            const badge = getStatusLabel(data.status);
            const userName = data.user.fullName
                ? data.user.fullName :
                data.user.firstName ? data.user.firstName : '' + ' ' +
                data.user.lastName ? data.user.lastName : '';

            $('<tr>\n' +
                '<td><i class="ti ti-number"></i>' + data.orderId + '</td>\n' +
                '<td>' + dateString + '</td>\n' +
                '<td>' + listProducts + '</td>\n' +
                '<td>' + (data.user ? data.user.phone : '') + '</td>\n' +
                '<td>' + userName + '</td>\n' +
                '<td><span class="badge ' + badge[0] + '">' + badge[1] + '</span></td>\n' +
                '<td>' + data.totalAmount + '</td>\n' +
                '<td> <a href="orders/edit-order/' + data.orderId + '">\n' +
                '     <i class="ti ti-pencil me-1"></i>' +
                '     </a>\n</td>\n' +
                '</tr>').appendTo("tbody");
        }


        if (result.totalPages) {
            $('<div class="details-table col-4 d-flex flex-row gap-3 align-items-center"><label>Показати по: <select name="tables_length" class="form-select form-select-sm">\n' +
                '                                <option value="2">2</option>\n' +
                '                                <option value="5">5</option>\n' +
                '                                <option value="10">10</option>\n' +
                '                                <option value="20">20</option>\n' +
                '                            </select></label></div>').appendTo(".card-footer");

            var $select = $('select[name="tables_length"]');
            $select.on("change", function () {
                tableLength = this.value;
                getOrdersByFilter(0);
            });
            $select.val(tableLength);

            const size = result.size;

            const from = page > 0 ? (page * size) + 1 : 1;
            const to = from + result.numberOfElements - 1;
            const total = result.totalElements;

            if (from === total) {
                $('<div class="dataTables_info"">' +
                    'Показано ' + from + ' з ' + total + ' замовлень' +
                    '</div>').appendTo(".details-table");
            } else {
                $('<div class="dataTables_info">' +
                    'Показано ' + from + '-' + to + ' з ' + total + ' замовлень' +
                    '</div>').appendTo(".details-table")
            }
            if (result.totalPages > 1) {
                showPagination(result.totalPages);

                switch (page) {
                    case (result.totalPages - 1):
                        $(".page-item.last").addClass('disabled');
                        $(".page-item.next").addClass('disabled');
                        break;
                    case 0:
                        $(".page-item.first").addClass('disabled');
                        $(".page-item.prev").addClass('disabled');
                        break;
                }
            }
        }

        function showPagination(countItems) {
            var paginationList = '<ul class="pagination pagination-sm">\n' +
                '<li class="page-item first">\n' +
                '   <a class="page-link waves-effect" onclick="getOrdersByFilter(0)"><i class="ti ti-chevrons-left tf-icon fs-6"></i></a>\n' +
                '</li>\n' +
                '<li class="page-item prev">\n' +
                '   <a class="page-link waves-effect" onclick="getOrdersByFilter(' + (page - 1) + ')"><i class="ti ti-chevron-left tf-icon fs-6"></i></a>\n' +
                '</li>\n';
            for (let item = 0; item < countItems; item++) {
                paginationList += '<li class="page-item ' + (page === item ? 'active' : '') + '">\n' +
                    '<a class="page-link waves-effect" onclick="getOrdersByFilter(' + item + ')">' + (item + 1) + '</a>\n' +
                    '</li>';
            }
            paginationList += '<li class="page-item next">\n' +
                '       <a class="page-link waves-effect" onclick="getOrdersByFilter(' + (page + 1) + ')"><i class="ti ti-chevron-right tf-icon fs-6"></i></a>\n' +
                '   </li>\n' +
                '      <li class="page-item last">\n' +
                '       <a class="page-link waves-effect" onclick="getOrdersByFilter(' + (countItems - 1) + ')"><i class="ti ti-chevrons-right tf-icon fs-6"></i></a>\n' +
                '      </li>\n' +
                '   </ul>\n'

            $(paginationList).appendTo(".card-footer");
        }

    }

    //clear table before getAll
    function clearTableLine() {
        $("tbody").find("tr").each(function () {
            this.remove();
        });
        $(".card-footer").children().remove();
    }
</script>
