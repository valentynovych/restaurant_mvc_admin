                        <div class="card-body">

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>

<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>

<!-- endbuild -->

<!-- Vendors JS -->
<script th:src="@{/assets/vendor/libs/toastr/toastr.js}"></script>
<script th:src="@{/assets/vendor/libs/block-ui/block-ui.js}"></script>

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->
<!--AJAX requests-->
<script>

    toastr.options = {
        maxOpened: 1,
        newestOnTop: true,
        progressBar: true,
        preventDuplicates: true,
    };

    $(document).ready(function () {
        getUsers(0)
    });
    let tableLength = 5;
    let currentPage;
    let searchText;
    let timer;
    $("input[type='search']").on("input", function () {
        let keyPause = 400;
        searchText = this.value;
        clearTimeout(timer);
        timer = setTimeout(function () {
            getUsers(0)
        }, keyPause);
    });

    function getUsers(page) {
        var getUrl = 'users/getPageSearch?page=' + page + '&pageSize=' + tableLength;
        if (searchText) getUrl += '&search' + searchText;
        $.ajax({
            type: 'GET',
            url: getUrl,
            dataType: 'JSON',
            success: function (result) {
                clearTableLine();
                drawTable(result, page)
            },
            error: function () {
                toastr.error('Упс.. Виникла помилка');
            }
        });

    }

    function drawTable(result, page) {
        for (const data of result.content) {
            const date = new Date(data.registrationDate);
            let dateString = date.toLocaleDateString("uk");
            const userName = data.fullName
                ? data.fullName :
                data.firstName ? data.firstName : '' + ' ' +
                data.lastName ? data.lastName : '';


            $('<tr>\n' +
                '<td>' + data.userId + '</td>\n' +
                '<td>' + dateString + '</td>\n' +
                '<td>' + data.email + '</td>\n' +
                '<td>' + data.phone + '</td>\n' +
                '<td>' + userName + '</td>\n' +
                '<td>' + data.totalOrders + '</td>\n' +
                '<td>\n' +
                '  <div class="dropdown">\n' +
                '   <button type="button" class="btn p-0 dropdown-toggle hide-arrow"\n' +
                '           data-bs-toggle="dropdown">\n' +
                '    <i class="ti ti-dots-vertical"></i>\n' +
                '     </button>\n' +
                '     <div class="dropdown-menu">\n' +
                '     <a class="dropdown-item" href="users/user-details/' + data.userId + '">\n' +
                '     <i class="ti ti-eye me-1"></i>Перегляд\n' +
                '     </a>\n' +
                '     <button class="dropdown-item btn" id="block-user-btn" onclick="blockUserById(' + data.userId + ')">' +
                '     <i class="ti ti-lock-open-off me-1"></i>Заблокувати</button>' +
                '     </div>\n' +
                '     </div>\n' +
                '</td>\n' +
                '</tr>').appendTo("tbody");
        }


        if (result.totalPages) {
            $('<div class="details-table col-4 d-flex flex-row gap-3 align-items-center"><label>Показати по: <select name="tables_length" class="form-select form-select-sm">\n' +
                '                                <option value="2">2</option>\n' +
                '                                <option value="5">5</option>\n' +
                '                                <option value="10">10</option>\n' +
                '                                <option value="20">20</option>\n' +
                '                            </select></label></div>').appendTo(".card-footer");

            var $select = $('select[name="tables_length"]');
            $select.on("change", function () {
                tableLength = this.value;
                getUsers(0);
            });
            $select.val(tableLength);

            const size = result.size;

            const from = page > 0 ? (page * size) + 1 : 1;
            const to = from + result.numberOfElements - 1;
            const total = result.totalElements;

            if (from === total) {
                $('<div class="dataTables_info"">' +
                    'Показано ' + from + ' з ' + total + ' користувачів' +
                    '</div>').appendTo(".details-table");
            } else {
                $('<div class="dataTables_info">' +
                    'Показано ' + from + '-' + to + ' з ' + total + ' користувачів' +
                    '</div>').appendTo(".details-table")
            }
            if (result.totalPages > 1) {
                showPagination(result.totalPages);

                switch (page) {
                    case (result.totalPages - 1):
                        $(".page-item.last").addClass('disabled');
                        $(".page-item.next").addClass('disabled');
                        break;
                    case 0:
                        $(".page-item.first").addClass('disabled');
                        $(".page-item.prev").addClass('disabled');
                        break;
                }
            }
        }

        function showPagination(countItems) {
            var paginationList = '<ul class="pagination pagination-sm">\n' +
                '<li class="page-item first">\n' +
                '   <a class="page-link waves-effect" onclick="getUsers(0)"><i class="ti ti-chevrons-left tf-icon fs-6"></i></a>\n' +
                '</li>\n' +
                '<li class="page-item prev">\n' +
                '   <a class="page-link waves-effect" onclick="getUsers(' + (page - 1) + ')"><i class="ti ti-chevron-left tf-icon fs-6"></i></a>\n' +
                '</li>\n';
            for (let item = 0; item < countItems; item++) {
                paginationList += '<li class="page-item ' + (page === item ? 'active' : '') + '">\n' +
                    '<a class="page-link waves-effect" onclick="getUsers(' + item + ')">' + (item + 1) + '</a>\n' +
                    '</li>';
            }
            paginationList += '<li class="page-item next">\n' +
                '       <a class="page-link waves-effect" onclick="getUsers(' + (page + 1) + ')"><i class="ti ti-chevron-right tf-icon fs-6"></i></a>\n' +
                '   </li>\n' +
                '      <li class="page-item last">\n' +
                '       <a class="page-link waves-effect" onclick="getUsers(' + (countItems - 1) + ')"><i class="ti ti-chevrons-right tf-icon fs-6"></i></a>\n' +
                '      </li>\n' +
                '   </ul>\n'

            $(paginationList).appendTo(".card-footer");
        }

    }

    //clear table before getAll
    function clearTableLine() {
        $("tbody").find("tr").each(function () {
            this.remove();
        });
        $(".card-footer").children().remove();
    }

    function blockUserById(id) {
        const blockUser = $('#block-user-btn');
        blockButton(blockUser);
        $.ajax({
            type: "POST",
            url: "users/blockUser/" + id,
            success: function () {
                toastr.success('Статус користувача змінено !');
                getUsers(currentPage)
                unblockButton(blockUser);
            },
            error: function () {
                toastr.error('Упс.. Виникла помилка');
                unblockButton(blockUser);
            }
        })
    }

    function blockButton(button) {
        button.addClass("disabled")

        button.block({
            message: '<div class="spinner-border text-primary" role="status"></div>',
            css: {
                backgroundColor: "transparent",
                border: "0"
            },
            overlayCSS: {
                backgroundColor: "#000",
                opacity: 0.25
            }
        });
    }

    function unblockButton(button) {
        button.removeClass("disabled")
        button.unblock();
    }

    function autoCloseAlert() {
        $(".alert").fadeTo(2000, 500).slideUp(500, function () {
            $("#success-alert").slideUp(500);
        });
    }
</script>
